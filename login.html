<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Plan</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="icon" href="img/icons8-mala-16.png" type="image/x-icon">

  <style>
    body {
      background-color: #2D4B73;
    }

    .form-signin {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      background-color: #B2BEBF;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 200px;
      margin-bottom: 50px;
    }

    a {
      background-color: #2D4B73;
      margin-top: 50px;
      padding: 10px 100px;
      border-radius: 5px;

      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="img/logo.png" alt="Logo Travel Plan" width="300" height="77">
      <h1 class="h5 mb-4 fw-normal">Entre no Nosso Site</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3 text-end">
        <label>
          <input type="checkbox" value="remember-me"> Lembre de mim
        </label>
      </div>
      <a href="index.html">Entrar</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
  </main>

  <!-- Bootstrap JS (opcional, se necessÃ¡rio) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
